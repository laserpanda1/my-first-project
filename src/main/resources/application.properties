# ????????? ?????????????? ???????? ????? Hibernate
spring.jpa.hibernate.ddl-auto=update

# ??????????? ????????????? ?????? ????? SQL-???????
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true

# ????????? H2
spring.datasource.url=jdbc:h2:mem:tacocloud;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ???????? ??????? H2 ??? ???????
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jackson.serialization.fail-on-empty-beans=false

spring.artemis.mode=native
spring.artemis.host=localhost
spring.artemis.port=61616
spring.artemis.user=admin
spring.artemis.password=admin
spring.jms.template.default-destination=tacocloud.order.queue

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.kafka.consumer.group-id=tacocloud-group
spring.kafka.consumer.auto-offset-reset=earliest

spring.rabbitmq.listener.simple.missing-queues-fatal=false
spring.rabbitmq.listener.direct.missing-queues-fatal=false

spring.kafka.bootstrap-servers=localhost:9092

